name: Check
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
    - uses: gradle/wrapper-validation-action@v1
    - uses: gradle/gradle-build-action@v2
      env:
        GFE_PASSWORD: ${{ secrets.GFE_PASSWORD }}
      with:
        arguments: |
          decryptFiles
          check
