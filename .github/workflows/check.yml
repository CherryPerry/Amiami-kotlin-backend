name: Check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Decrypt
      env:
        GFE_PASSWORD: ${{ secrets.GFE_PASSWORD }}
      run: ./gradlew decryptFiles
    - name: Check
      run: ./gradlew check
